<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Talent Finder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5faff;
      margin: 0;
    }

    header {
      background-color: #2196f3;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .container {
      max-width: 450px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2196f3;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2196f3;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976d2;
    }

    .text-center {
      text-align: center;
      margin-top: 15px;
    }

    .text-center a {
      color: #2196f3;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 1.2rem;
      }

      .container {
        margin: 40px auto;
        padding: 20px;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Talent Finder</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <div class="container">
    <h2>Registrasi</h2>
    <form id="registerForm">
      <label>Nama Lengkap</label>
      <input type="text" id="fullname" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <label>Alamat</label>
      <input type="text" id="alamat" required>

      <label>No. HP</label>
      <input type="text" id="nohp" required>

      <label>Kategori Bakat</label>
      <select id="bakat" required>
        <option value="">Pilih Bakat</option>
        <option value="Musik">Musik</option>
        <option value="Tari">Tari</option>
        <option value="Desain">Desain</option>
        <option value="Public Speaking">Public Speaking</option>
        <option value="IT">IT</option>
      </select>

      <button type="submit">Daftar</button>
    </form>

    <div class="text-center">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");

    registerForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const alamat = document.getElementById("alamat").value;
      const nohp = document.getElementById("nohp").value;
      const bakat = document.getElementById("bakat").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.some(user => user.email === email)) {
        alert("Email sudah terdaftar.");
        return;
      }

      const newUser = { fullname, email, password, alamat, nohp, bakat };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      // Menampilkan konfirmasi untuk mengarahkan ke login
      const userConfirmed = confirm("Registrasi berhasil! Klik OK untuk menuju halaman login.");
      
      if (userConfirmed) {
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
